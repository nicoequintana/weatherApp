<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App || Nicolas Quintana</title>
</head>

<body onload="onLoad()">
    <div id="container">
        <div class="block">
            <div id="location"></div>
            <div id="date"></div>
            <div id="description"></div>
        </div>

        <div class="block">
            <div class="information-container">
                <span>Temperatura:</span>
                <div class="info" id="temperature"></div>
            </div>
            <div class="information-container">
                <span>Presion Atmosferica:</span>
                <div class="info" id="pressure"></div>
            </div>
            <div class="information-container">
                <span>Humedad:</span>
                <div class="info" id="humidity"></div>
            </div>            
            <div class="information-container">
                <span>By Nicolas Quintana</span>
            </div>            
        </div>
    </div>
    <div id="loader" class="loader">Loading...</div>

    <script src="./js/app.js"></script>
</body>

</html>
